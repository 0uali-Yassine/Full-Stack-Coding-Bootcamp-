<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
}

#taskForm {
    display: flex;
    margin-bottom: 20px;
}

#taskInput {
    flex: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    padding: 10px;
    border: none;
    background-color: #28a745;
    color: white;
    border-radius: 4px;
    margin-left: 10px;
    cursor: pointer;
}

button:hover {
    background-color: #218838;
}

.listTasks {
    display: flex;
    flex-direction: column;
}

.task {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
}

.task input[type="checkbox"] {
    margin-right: 10px;
}

.task label {
    flex: 1;
}

.task .delete-btn {
    background: none;
    border: none;
    color: #dc3545;
    cursor: pointer;
}

.task .delete-btn:hover {
    color: #c82333;
}

.task.done label {
    text-decoration: line-through;
    color: red;
}
    </style>
</head>
<body>
    <div class="container">
        <form id="taskForm">
            <input type="text" id="taskInput" placeholder="New task">
            <button type="submit">Add</button>
        </form>
        <div class="listTasks"></div>
    </div>
    <script src="/week-3/Day-Four/daily-challenge-todo-app.js"></script>
</body>
</html>
