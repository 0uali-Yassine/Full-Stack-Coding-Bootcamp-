<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Giphy Fetcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #gif-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .gif-wrapper {
            position: relative;
            margin: 10px;
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h1>Random Giphy Fetcher</h1>
    <form id="gif-form">
        <input type="text" id="search-input" placeholder="Enter a category" required>
        <button type="submit">Get GIF</button>
    </form>
    <button id="delete-all-btn">Delete All</button>

    <div id="gif-container"></div>

    <script src="/week-5/Day-Two/daily-challenge-Gifs.js"></script>

</body>

</html>
